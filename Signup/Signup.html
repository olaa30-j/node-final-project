<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign up</title>
</head>

<body>
    <section class="container forms">
        <div class="form login">
    
    
    <div class="form-content">
    <header>Signup</header>
            <form class="" id="form" action="http://localhost:5500/user/register" method="post">
    
        <div class="field input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
        </div>
    
        <div class="field input-field">
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="field input-field">
            <input type="password" name="pass" id="password" placeholder="Password" required>
        </div>
    
        <div class="field button-field">
            <button>Signup</button>
        </div>
    </fieldset>
    </form>
    <div class="form-link">
        <span> 
            <div class="text sign-up-text">Already have an account? <a href="loginPage">Login now</a></div></span>
    </div>
    </section>
    
    </div>


</body>

</html>
